<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Append table</h1>
    <div id="data">
        <input id="name" type="text" placeholder="Vardas">
        <input id="lastname" type="text" placeholder="Pavarde">
        <input id="age" type="number" placeholder="Amzius">
        <button id="add">Prideti</button>
        
    </div>
    <table>
        <tr>
            <th>Vardas</th>
            <th class="orange">Pavarde</th>
            <th>Amzius</th>
        </tr>
    </table>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
